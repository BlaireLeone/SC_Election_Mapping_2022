<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8" />
    <title>Measure N Election Map 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
       body {
        margin: 0;
        padding: 0;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
        margin-top: 10px;
        margin-left: 20px;
      }

      h3 {
        margin: 10px;
        font-size: 18px;
      }

      h3 {
        font-size: 16px;
      }

      p {
        margin-left: 20px;
        margin-bottom: 0px;
        margin-top: 0px;
      }

      #map {
        position: absolute;
        top: auto;
        left: auto;
        height: 350px;
        width: 60%;
      }

      .map-overlay-left {
        position: relative;
        top: auto;
        left: auto;
        background: #fff;
        margin-left: 10px;
        font-family: Arial, sans-serif;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
     .map-overlay-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #fff;
        font-family: Arial, sans-serif;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
     #features {
      top: 0;
      height: 130px;
      margin-top: 10px;
      width: 300px;
    }

     #legend {
      position: absolute;
      bottom: 0px;
      right: 0px;
      height: 130px;
      width: 260px;
      padding: 10px;
    }

     .legend ref {
       display:block;
       float:left;
       height:25px;
       width:20%;
       text-align:center;
       font-size:14px;
       color:#020202;
      }

      .legend label,
      .legend span {
        display:block;
        float:left;
        height:15px;
        width:20%;
        text-align:center;
        font-size:9px;
        color:#808080;} 
      

    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="map-overlay-left" id="features">
      <h2>Measure N Election Map 2022</h2>
      <div id="pd"><p>Hover over a precinct for precinct level results</p></div>
    </div>

    <div class="map-overlay-right" id="legend">
      <nav class='legend clearfix'>
        <ref><strong>No</strong></ref>
        <ref></ref>
        <ref><strong>Split</strong></ref>
        <ref></ref>
        <ref><strong>Yes</strong></ref>
        <span style='background:#e8802c;'></span>
        <span style='background:#f2bd92;'></span>
        <span style='background:#f3f4b3;'></span>
        <span style='background:#6af1d2;'></span>
        <span style='background:#05bda1;'></span>
        <label>60- 100%</label>
        <label>52-59%</label>
        <label>50% &#177 2%</label>
        <label>52-59%</label>
        <label>60- 100%</label>
        <small>Source: <a href="#https://www.votescount.us/">SCC Elections Department</a>
        </small> <small>Created by: Blaire Hobbs </small> 
        </nav>
      </div>
    <script>

      mapboxgl.accessToken = 'pk.eyJ1IjoiYmxhaXJlbGVvbmUiLCJhIjoiY2xiMWR1NGZkMDc0cTNwcWZ2OGNib2hvOCJ9.C4dyqxXx0I6lmVRK_HdmMQ';
      <iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/blaireleone/clb7ihumu000c15paygyf4d3j.html?title=false&access_token=pk.eyJ1IjoiYmxhaXJlbGVvbmUiLCJhIjoiY2xiMWR1NGZkMDc0cTNwcWZ2OGNib2hvOCJ9.C4dyqxXx0I6lmVRK_HdmMQ&zoomwheel=false#12.03/36.97908/-122.03014" title="Measure N Election Results" style="border:none;"></iframe>


      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/blaireleone/clb7ihumu000c15paygyf4d3j',
        center: [-122.035000, 36.97800],
        zoom: 12, 
        
      });

      map.addControl(new mapboxgl.NavigationControl());



      map.on('load', () => {

        map.getCanvas().style.cursor = 'default';

        map.on('mousemove', (event) => {
          const precinct = map.queryRenderedFeatures(event.point, {
            layers: ['updated-measure-n-map-32kozg']
          });

          console.log(precinct)
     
          if (! precinct.length){
            document.getElementById('pd').innerHTML = 
            '<p>Hover over a precinct for precinct level results</p>'
          } else if (precinct.length && precinct[0].properties["Percent No Votes"] == null) {
            document.getElementById('pd').innerHTML = 
            '<p>Insufficient Votes</p>'
          } else {
            document.getElementById('pd').innerHTML = 
            `</h3><p><strong><em>No:</strong> ${precinct[0].properties["Percent No Votes"]}% </em> <strong><em></p>
              \n</h3><p>Yes:</strong> ${precinct[0].properties["Percent Yes Votes"]}%</em></p>
              \n</h3><p><strong><em>Total Votes:</strong> ${precinct[0].properties["Total Votes"]}</em></p>`
          } 
        });
      });
    </script>
  </body>
</html>
