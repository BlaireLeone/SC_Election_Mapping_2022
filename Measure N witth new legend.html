<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Measure N Election Map 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;}

      h2 {
        font-size: 18px;
        margin-bottom: 20px;
        margin-top: 20px;
        margin-left: 20px}

      h3 {
        margin: 20px;
        font-size: 18px;}

      h3 {
        font-size: 16px;}

      p {
        margin-left: 20px;
        margin-bottom: 5px;
        margin-top: 0px;}

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 60%;}

      .map-overlay-left {
        position: absolute;
        top: auto;
        left: auto;
        background: #fff;
        margin-left: 10px;
        font-family: Arial, sans-serif;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        overflow: auto;
        border-radius: 10px;}
      
     .map-overlay-right {
      margin: 20px; 
      position: absolute;
        background: #fff;
        font-family: Arial, sans-serif;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        overflow: auto;
        border-radius: 10px;
      }
      
      #features {
        top: 0;
        height: 150px;
        margin-top: 10px;
        width: 340px;}

     #legend {
      bottom: 10%;
      right: 20%;
      height: 50px;
      width: 150px;
      margin: 20px;
      padding: 20px;
    }


      .legend ref {
        display:block;
        float:left;
        height:25px;
        width:20%;
        text-align:center;
        font-size:14px;
        color:#020202;
      }

      .legend label,
      .legend span {
        display:block;
        float:left;
        height:15px;
        width:20%;
        text-align:center;
        font-size:9px;
        color:#808080;} 
      

    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="map-overlay-left" id="features">
      <h2>Measure N Election Map 2022</h2>
      <div id="pd"><p>Hover over a precinct for precinct level results</p></div>
    </div>

    <div class="map-overlay-right" id="legend">
      <!-- <strong> No Yes </strong>  -->
      <!-- <span>No</span> -->

      <nav class='legend clearfix'>
        <ref>0 - 20%</ref>
        <ref></ref>
        <ref>60%</ref>
        <ref></ref>
        <ref>100%</ref>
        <span style='background:#F1EEF6;'>No</span>
        <span style='background:#BDC9E1;'></span>
        <span style='background:#74A9CF;'></span>
        <span style='background:#2B8CBE;'></span>
        <span style='background:#045A8D;'>Yes</span>
        <label>0 - 20%</label>
        <label>40%</label>
        <label>60%</label>
        <label>80%</label>
        <label>100%</label>
        <small>Source: <a href="#link to source">Name of source</a></small>
        </nav>
      </div>
    <script>
      // define access token
      mapboxgl.accessToken = 'pk.eyJ1IjoiYmxhaXJlbGVvbmUiLCJhIjoiY2xiMWR1NGZkMDc0cTNwcWZ2OGNib2hvOCJ9.C4dyqxXx0I6lmVRK_HdmMQ';

      // create map
      const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/blaireleone/clb7ihumu000c15paygyf4d3j', // map style URL from Mapbox Studio
        center: [-122.035000, 36.97800], // starting position [lng, lat]
        zoom: 12, // starting zoom
      });

      // wait for map to load before adjusting it
      map.on('load', () => {
        // make a pointer cursor
        map.getCanvas().style.cursor = 'default';

      //  map.legendControl.addLegend(document.getElementById('legend').innerHTML);

        // create legend
      // const legend = document.getElementById('legend');

      //  layers.forEach((layer, i) => {
      // const color = colors[i];
      //   const item = document.createElement('div');
      //   const key = document.createElement('span');
      //   key.className = 'legend-span';
      //   key.style.backgroundColor = color;

       //   const value = document.createElement('span');
       //   value.innerHTML = `${layer}`;
       //   item.appendChild(key);
       //   item.appendChild(value);
       //   legend.appendChild(item);
       // });

        // change info window on hover
        map.on('mousemove', (event) => {
          const precinct = map.queryRenderedFeatures(event.point, {
            layers: ['precints-for-measures-with-ov-9z123k']
          });
          console.log(precinct)
          // document.getElementById('pd').innerHTML = precinct.length
          // ? `</h3><p><strong><em>${precinct[0].properties["Percent No Votes"]}%</strong> No </em><strong><em>(${precinct[0].properties["Total Votes"]}</strong>)</em></p>`
          //     :'<p>Precinct Level Results</p>';
          if (! precinct.length){
            document.getElementById('pd').innerHTML = 
            '<p>Hover over a precinct for precinct level results</p>'
          } else if (precinct.length && precinct[0].properties["Total Votes"] < 10) {
            document.getElementById('pd').innerHTML = 
            '<p>Insufficient Votes</p>'
          } else {
            document.getElementById('pd').innerHTML = 
            `</h3><p><strong><em>%No:</strong> ${precinct[0].properties["Percent No Votes"]} </em> <strong><em></p>
              \n</h3><p>%Yes:</strong> ${precinct[0].properties["Percent Yes Votes"]}</em></p>
              \n</h3><p><strong><em>Total Votes:</strong> ${precinct[0].properties["Total Votes"]}</em></p>`
          } 
        });
      });
    </script>
  </body>
</html>
